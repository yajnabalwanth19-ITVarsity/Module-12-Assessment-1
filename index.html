<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <h1>Welcome</h1>
        <p>Please Log in</p>
       
        
        <form>
            <label for="usernameInput">Username:</label><input type="text" id="usernameInput"/><br/><br/>
            <label for="passwordInput">Password:</label><input type="password" id="passwordInput"/>
            <p id="message"></p>
            <br/><br/>
            <a href="#" onclick="verifyUser()">Log In</a>
        </form>
        
        <script>
            function verifyUser(){
                var username=document.getElementById("usernameInput").value;
                var password=document.getElementById("passwordInput").value;
                
                checkUserCreds(username,password);
            }
            
            function checkUserCreds(username,password){
                var systemUsername ="Bond";
                var systemPassword ="007";
                
                if(username==systemUsername && password==systemPassword){
                    document.getElementById("message").innerHTML="Correct. Logging you in...";
                } else{
                    document.getElementById("message").innerHTML="Incorrect Username or Password. Please try again";
                }
            }
            
        </script>
    </body>
</html>
